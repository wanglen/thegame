<!DOCTYPE html>
<html>
<head>
    <title>Crypt Clash - Monster Survival Arena</title>
    <style>
        canvas {
            border: 2px solid black;
            background: #eee;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Add splash screen styles */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #startButton:hover {
            background: #45a049;
        }
        
        .hidden {
            display: none !important;
        }

        canvas:focus {
            outline: 2px solid white;
            outline-offset: 2px;
        }

        #restartButton {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }

        #restartBtn {
            padding: 15px 30px;
            font-size: 24px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #restartBtn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="splashScreen">
        <h1 style="font-size: 48px; margin-bottom: 20px;">CRYPT CLASH</h1>
        <p style="font-size: 24px; margin-bottom: 30px;">Survive the monster onslaught!</p>
        
        <!-- Add screen size selector -->
        <div style="margin: 20px 0;">
            <label for="screenSize">Screen Size: </label>
            <select id="screenSize" style="padding: 5px; font-size: 16px;">
                <option value="800x600">800x600 (Default)</option>
                <option value="1024x768">1024x768</option>
                <option value="1280x720">1280x720</option>
            </select>
        </div>

        <div style="margin: 10px 0;">
            <label for="monsterCount">Monster Quantity: </label>
            <input type="number" id="monsterCount" 
                   value="10" min="5" max="50" 
                   style="padding: 5px; font-size: 16px; width: 120px;"
                   aria-label="Number of monsters to spawn">
        </div>

        <button id="startButton">START GAME</button>
        <div style="position: absolute; bottom: 20px; font-size: 14px;">
            Use arrow keys to move | Collide with monsters to defeat them
        </div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600" class="hidden" tabindex="0"></canvas>
    
    <div id="gameStatus" class="hidden" aria-live="polite"></div>
    
    <!-- Add restart button -->
    <div id="restartButton" class="hidden" style="position: fixed; top: 60%; left: 50%; transform: translate(-50%, -50%); z-index: 1001;">
        <button style="padding: 15px 30px; font-size: 24px; background: #4CAF50; border: none; color: white; border-radius: 5px; cursor: pointer;">
            RESTART
        </button>
    </div>
    
    <!-- Update script references -->
    <script type="module">
        import { GameMap } from './map.js';
        import { Character } from './character.js';
        import { MonsterManager } from './entities/monsters/index.js';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Initialize game map (4x canvas size)
        let gameMap = new GameMap(1600, 1200);
        
        // Modify game state variables
        let gameRunning = false;
        let player;
        let monsterManager;

        // Initialize character
        player = new Character(
            800,  // start at map center
            600,
            30,   // width
            20    // height
        );

        // Initialize monsters
        monsterManager = new MonsterManager(10, gameMap);

        // Key state tracking
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false,
            ' ': false // Add space bar tracking
        };

        // Event listeners for key presses
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
            }
            // Prevent space bar from scrolling
            if (e.key === ' ') {
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });

        function update() {
            if (player.isDead || monsterManager.allMonstersDead) return;
            
            player.update(keys, gameMap);
            monsterManager.update(player.x, player.y, gameMap, player);
        }

        function draw() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Calculate viewport based on player position
            const viewportX = player.x + player.width/2 - canvas.width/2;
            const viewportY = player.y + player.height/2 - canvas.height/2;
            
            // Draw map and character with same viewport
            gameMap.draw(ctx, viewportX, viewportY);
            monsterManager.draw(ctx, viewportX, viewportY);
            player.draw(ctx, viewportX, viewportY);

            // Add counter display
            const aliveCount = monsterManager.monsters.filter(m => !m.isDead).length;
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Remaining monsters: ${aliveCount}`, 10, 30);

            // Draw game over/victory screens
            if (player.isDead) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'red';
                ctx.font = '60px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
                ctx.font = '30px Arial';
                ctx.fillText('Click to restart', canvas.width/2, canvas.height/2 + 50);
                restartButton.classList.remove('hidden');
            } else if (monsterManager.allMonstersDead) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'green';
                ctx.font = '60px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('VICTORY!', canvas.width/2, canvas.height/2);
                ctx.font = '30px Arial';
                ctx.fillText('All monsters defeated!', canvas.width/2, canvas.height/2 + 50);
                restartButton.classList.remove('hidden');
            }
        }

        // Modified game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Modify game start
        const splashScreen = document.getElementById('splashScreen');
        const startButton = document.getElementById('startButton');

        // Add restart functionality
        const restartButton = document.getElementById('restartButton');
        const restartBtn = restartButton.querySelector('button');
        
        restartBtn.addEventListener('click', () => {
            splashScreen.classList.remove('hidden');
            canvas.classList.add('hidden');
            restartButton.classList.add('hidden');
            gameRunning = false;
        });

        // Modify game start to hide restart button
        startButton.addEventListener('click', () => {
            // Get monster count
            const monsterCount = parseInt(document.getElementById('monsterCount').value) || 10;
            
            // Get selected size
            const size = document.getElementById('screenSize').value.split('x');
            canvas.width = parseInt(size[0]);
            canvas.height = parseInt(size[1]);
            
            // Reinitialize game map (4x canvas size)
            gameMap = new GameMap(canvas.width * 4, canvas.height * 4);
            
            // Reset game state with new positions
            player = new Character(
                gameMap.width / 2,  // center X
                gameMap.height / 2, // center Y
                25,   // width
                29    // height
            );
            monsterManager = new MonsterManager(monsterCount, gameMap);
            
            splashScreen.classList.add('hidden');
            canvas.classList.remove('hidden');
            gameRunning = true;
            gameLoop();
            restartButton.classList.add('hidden');
        });
    </script>
</body>
</html>
